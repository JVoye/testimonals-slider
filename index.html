<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <title>Testimonals Slider</title>
</head>
<body>

    <div class="container">
        <div class="carousel">

            <div class="carousel__inner">
                
                <div class="carousel__text">
                    <img class="carousel__text-img" src="images/pattern-quotes.svg" alt="img-quotes">
                    <p class="carousel__text-quote">“ I’ve been interested in coding for a while but never taken the jump, until now. 
                    I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
                    excited about the future. ”</p>
                    <p class="carousel__text-name"><span class="carousel__text-name--title">Tanya Sinclair</span><span class="carousel__text-name--job"> UX Engineer</span></p>
                </div>

                <div class="carousel__img">
                    <img class="carousel__img-background" src="images/pattern-bg.svg" alt="img-bg">
                    <img class="carousel__img-portrait" src="images/image-tanya.jpg" alt="img-tanya">
                    <!-- <img class="carousel__img-portrait" src="images/image-john.jpg" alt="img-john"> -->
                </div>

                <div class="carousel__btns">
                    <button class="btn--prev">
                        <img src="images/icon-prev.svg" alt="Previous Icon">
                    </button>
                    <button class="btn--next">
                        <img src="images/icon-next.svg" alt="Next Icon">
                    </button>
                </div>

                <img class="img-curve" src="images/pattern-curve.svg" alt="img-curve">
            </div>
            
        </div> 
    </div>
    <script src="js/app.js"></script>
</body>
</html>
