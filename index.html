<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <title>Testimonals Slider</title>
</head>
<body>
    <section class="carousel">
        <div class="carousel__inner">
            <div class="text">
                <img class="img-quote" src="images/pattern-quotes.svg" alt="img-quote">
                <p class="text--quote">   
                <!-- text -->
                <!-- All content loaded with javascript -->
                </p>
                <div class="text--inner">
                    <p class="text--name"></p>
                    <p class="text--jobtitle"></p>
                </div>
            </div>
            <!-- images -->
            <div class="image">
                <img src="" class="img" alt="">
                <!-- buttons -->
                <div class="buttons">
                    <img src="images/icon-prev.svg" class="prev" alt="prev">
                    <img src="images/icon-next.svg" class="next" alt="next">
                </div>
            </div>
        </div>
            <!-- background images -->
            <img class="img-pattern" src="images/pattern-bg.svg" alt="img-bg">
            <img class="img-curve" src="images/pattern-curve.svg" alt="img-curve">
    </section>

    <script src="js/app.js"></script>
</body>
</html>
